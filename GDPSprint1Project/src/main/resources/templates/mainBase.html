    function updateList() {
        var input = document.getElementById('file-upload');
        var output = document.getElementById('fileList');
        var children = "";
        for (var i = 0; i < input.files.length; i++) {
            children += '<p ><svg  style="color:black" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-paperclip" fill="black" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/></svg> <a style="color: black" class="p-3" href="">' + input.files.item(i).name + '</a></p>';
        }
        output.innerHTML =  children;
    }
